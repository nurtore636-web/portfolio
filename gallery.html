  <script> // Тақырып режимін ауыстыру функциясы
const toggleTheme = () => {
  document.body.classList.toggle('dark-mode'); // Тақырыпты ауыстыру
  const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
  localStorage.setItem('theme', currentTheme); // Режимді localStorage-қа сақтау
};

// Жүктелгенде сақталған режимді алу
window.onload = () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode'); // Түнгі режимге ауыстыру
  }
};

// Тақырып ауыстыру батырмасын басқанда
document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
</script>
